<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>nBus Ticket Replica</title>
<style>
:root {
  --purple-height: 18vh;
  --clock-font: 1.3rem;
  --button-font: 1rem;
  --date-banner-height: 46px;
  --ticket-width: min(430px, 97%);
}

/* ---------- Page Layout ---------- */
body { 
  font-family: Arial, sans-serif; 
  margin:0; 
  padding:18px; 
  background:white; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  min-height:100vh; 
}

/* ---------- Ticket Card ---------- */
.ticket { 
  width: var(--ticket-width);
  background:#fff; 
  border-radius:10px; 
  box-shadow:0 5px 10px rgba(0,0,0,0.25); 
  overflow:hidden; 
  text-align:center; 
  position:relative;
}

/* ---------- NEW Close Button (Top Corner) ---------- */
.top-close-btn {
  position: absolute;
  top: -36px;
  right: 8px;
  background: transparent;
  color: black;
  border: none;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s;
}
.top-close-btn:hover { color: #c62828; }

/* ---------- Header Banner ---------- */
.header { 
  background:#c62828; 
  color:#fff; 
  padding:6px; 
  font-weight:900; 
  height:36px; 
  position:relative; 
  overflow:hidden; 
  font-size: 1.15rem;
  letter-spacing: 0.5px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.header span { 
  position:absolute; 
  white-space:nowrap; 
  animation:scroll-left 10s linear infinite; 
}

@keyframes scroll-left { 
  0% { transform:translateX(100%); } 
  100% { transform:translateX(-100%); } 
}

/* ---------- QR Code ---------- */
.qr-code { padding:18px 10px 10px 10px; }

#qrcode { 
  width:100%; 
  max-width:250px;
  aspect-ratio: 1 / 1;
  margin:auto; 
  display:block; 
  border:1px solid #ddd;
}

/* ---------- Info Text ---------- */
.info { 
  padding:12px; 
  color:#555; 
  line-height:1.4; 
  font-size:1.05rem;
}

/* ---------- Combined Banner Section ---------- */
.banner-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 90%;
  margin: 0 auto;
  border-radius: 9px;
  overflow: hidden;
}

/* --- Date Banner --- */
.date-banner { 
  position:relative; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  height: var(--date-banner-height); 
  width:100%; 
  overflow:hidden; 
}

.date-banner .colors { 
  display:flex; 
  width:100%; 
  height:100%; 
}

/* ðŸŒˆ Brighter, more colorful 3-part bars */
.date-banner .green { background: #9ca2f8; flex: 1; } /* lavender-blue */
.date-banner .red { background: #d16a8a; flex: 1; }  /* rose-pink */
.date-banner .blue { background: #f7b65b; flex: 1; } /* golden peach */

.date-banner span {
  position: absolute;
  white-space: nowrap;
  color: #fff;
  font-weight: 900;
  font-size: var(--clock-font);
  text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  animation: move-across 1.6s linear infinite alternate;
}

/* --- Even, smooth animation --- */
@keyframes move-across {
  0% { left: 5%; transform: translateX(0); }                 
  50% { left: 50%; transform: translateX(-50%); }            
  100% { left: 95%; transform: translateX(-100%); }          
}

/* --- Purple Banner --- */
.purple-banner { 
  background:#5b336b; 
  color:#fff; 
  font-weight:bold; 
  height: var(--purple-height); 
  width:100%; 
  border-top:none;
  display:flex; 
  justify-content:center; 
  align-items:center; 
  overflow:hidden;
}

.purple-banner img { 
  width:100%; 
  height:100%; 
  object-fit:cover; 
}

/* ---------- Bottom Buttons ---------- */
.bottom-buttons {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px 18px 20px;
}

.bottom-btn {
  background: #ffffff;  /* stays white */
  color:#00bcd4;        /* ðŸ’™ cyan-blue text */
  text-decoration:none;
  font-size: var(--button-font);
  font-weight: bold;
  padding:8px 20px;
  border-radius:9px;
  border: 1px solid #00bcd4; /* subtle cyan outline */
  transition: all 0.3s;
}
.bottom-btn:hover { 
  background:#00bcd4; 
  color:#fff; 
}
</style>
</head>
<body>
  <div class="ticket">
    <button class="top-close-btn" onclick="closeTicket()">Close</button>
    
    <div class="header">
      <span>nBus Zone - Multi Operator nBus - Adult - 1 week - West Midlands</span>
    </div>

    <div class="qr-code">
      <canvas id="qrcode"></canvas>
    </div>

    <div class="info">
      Unlimited travel on all National Express buses and any other bus operator that is part of the nBus scheme within the West Midlands nBus zone.
    </div>

    <div class="banner-section">
      <div class="date-banner">
        <div class="colors">
          <div class="green"></div>
          <div class="red"></div>
          <div class="blue"></div>
        </div>
        <span id="clock">--:--:-- --/--/----</span>
      </div>

      <div class="purple-banner">
        <img src="Images/IMG_3969.jpg" alt="Banner">
      </div>
    </div>

    <div class="bottom-buttons">
      <a href="#" class="bottom-btn">A...ons</a>
      <a href="#" class="bottom-btn">D...ils</a>
    </div>
  </div>

<script>
function updateClock() {
  const now = new Date();
  const time = now.toLocaleTimeString('en-GB', { hour12:false });
  const date = now.toLocaleDateString('en-GB');
  document.getElementById("clock").textContent = `${time} ${date}`;
}
setInterval(updateClock,1000);
updateClock();

/* âœ… Your original animated QR style */
function generateFullQR() {
  const canvas = document.getElementById('qrcode');
  const ctx = canvas.getContext('2d');
  const size = 100;
  canvas.width = 250;
  canvas.height = 250;
  const cellW = canvas.width / size;
  const cellH = canvas.height / size;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for (let r = 0; r < size; r++) {
    for (let c = 0; c < size; c++) {
      if (Math.random() > 0.5) ctx.fillRect(c * cellW, r * cellH, cellW, cellH);
    }
  }
}
setInterval(generateFullQR, 2000);
generateFullQR();

function closeTicket() {
  document.querySelector('.ticket').style.display = 'none';
}
</script>
</body>
</html>
