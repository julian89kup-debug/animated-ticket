<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>nBus Ticket Replica</title>
<style>
:root {
  --purple-height: 15vh;
  --clock-font: 1rem;
  --button-width: 80%;
  --button-height: 45px;
  --button-font: 1rem;
  --date-banner-height: 40px;
}

/* ---------- Layout ---------- */
body { 
  font-family: Arial, sans-serif; 
  margin:0; 
  padding:0; 
  background:#f4f4f4; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  min-height:100vh; 
}

.ticket { 
  width: min(400px, 90%);
  background:#fff; 
  border-radius:10px; 
  box-shadow:0 4px 8px rgba(0,0,0,0.2); 
  overflow:hidden; 
  text-align:center; 
}

/* ---------- Header Banner ---------- */
.header { 
  background:#c62828; 
  color:#fff; 
  padding:10px; 
  font-weight:bold; 
  height:35px; 
  position:relative; 
  overflow:hidden; 
}

.header span { 
  position:absolute; 
  white-space:nowrap; 
  animation:scroll-left 10s linear infinite; 
}

@keyframes scroll-left { 
  0% { transform:translateX(100%); } 
  100% { transform:translateX(-100%); } 
}

/* ---------- QR Code ---------- */
.qr-code { 
  padding:20px; 
}

#qrcode { 
  width:100%; 
  max-width:280px;
  aspect-ratio: 1 / 1;
  margin:auto; 
  display:block; 
}

/* ---------- Info Text ---------- */
.info { 
  padding:10px; 
  color:#555; 
  line-height:1.3; 
  font-size:1rem;
}

/* ---------- Combined Banner Section ---------- */
.banner-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 90%;
  margin: 0 auto;
  border-radius: 9px;
  overflow: hidden;
}

/* --- Date Banner --- */
.date-banner { 
  position:relative; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  height: var(--date-banner-height); 
  width:100%; 
  overflow:hidden; 
}

.date-banner .colors { 
  display:flex; 
  width:100%; 
  height:100%; 
}

.date-banner .green { background: green; flex: 1; }
.date-banner .red { background: red; flex: 1; }
.date-banner .blue { background: blue; flex: 1; }

.date-banner span {
  position: absolute;
  white-space: nowrap;
  color: #fff;
  font-weight: bold;
  font-size: var(--clock-font);
  animation: move-across 3s linear infinite alternate;
}

@keyframes move-across {
  0% { left: 0%; }
  50% { left: calc(100% - 120px); }
}

/* --- Purple Banner --- */
.purple-banner { 
  background:#5b336b; 
  color:#fff; 
  font-weight:bold; 
  height: var(--purple-height); 
  width:100%; 
  border-top: none; /* connects directly to date-banner */
  display:flex; 
  justify-content:center; 
  align-items:center; 
  overflow:hidden;
}

.purple-banner img { 
  width:100%; 
  height:100%; 
  object-fit:cover; 
}

/* ---------- Button ---------- */
.button { 
  display:block; 
  background:#2f8df1; 
  color:#fff; 
  text-align:center; 
  margin:20px auto; 
  text-decoration:none; 
  border-radius:10px;
  transition:background 0.3s; 
  width: var(--button-width); 
  height: var(--button-height); 
  font-size: var(--button-font);
  line-height: var(--button-height);
}

.button:hover { background:#2e6095; }
</style>
</head>
<body>
<div class="ticket">
  <div class="header">
    <span>nBus Zone - Multi Operator nBus - Adult - 1 week - West Midlands</span>
  </div>

  <div class="qr-code">
    <canvas id="qrcode"></canvas>
  </div>

  <div class="info">
    Unlimited travel on all National Express buses and any other bus operator that is part of the nBus scheme within the West Midlands nBus zone.
  </div>

  <div class="banner-section">
    <div class="date-banner">
      <div class="colors">
        <div class="green"></div>
        <div class="red"></div>
        <div class="blue"></div>
      </div>
      <span id="clock">--:--:-- --/--/----</span>
    </div>

    <div class="purple-banner">
      <img src="Images/IMG_3969.jpg" alt="Banner">
    </div>
  </div>

  <a class="button" href="#">NX Rewards Cashback</a>
</div>

<!-- QR Code + Clock Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
function updateClock() {
  const now = new Date();
  const time = now.toLocaleTimeString('en-GB', { hour12:false });
  const date = now.toLocaleDateString('en-GB');
  document.getElementById("clock").textContent = `${time} ${date}`;
}
setInterval(updateClock,1000);
updateClock();

const IMAGE_WIDTH_SCALE = 0.25;   
const IMAGE_HEIGHT_SCALE = 0.25;  

function generateFullQR(text) {
  const QR = new QRCode(document.createElement('div'), { text:text, width:280, height:260 });
  const modules = QR._oQRCode.modules;
  const size = modules.length;
  const canvas = document.getElementById('qrcode');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const cellW = canvas.width / size;
  const cellH = canvas.height / size;

  const reserveWidth = Math.floor(size * IMAGE_WIDTH_SCALE);
  const reserveHeight = Math.floor(size * IMAGE_HEIGHT_SCALE);

  const startRow = Math.floor((size - reserveHeight) / 2);
  const endRow = startRow + reserveHeight;
  const startCol = Math.floor((size - reserveWidth) / 2);
  const endCol = startCol + reserveWidth;

  for (let r = 0; r < size; r++) {
    for (let c = 0; c < size; c++) {
      if (r >= startRow && r < endRow && c >= startCol && c < endCol) continue;
      if (Math.random() > 0.5) ctx.fillRect(c * cellW, r * cellH, cellW, cellH);
    }
  }

  const img = new Image();
  img.src = "Images/IMG_4092.jpg";
  img.onload = function () {
    ctx.drawImage(img, startCol*cellW, startRow*cellH, reserveWidth*cellW, reserveHeight*cellH);
  };
}

function updateQR() {
  const now = new Date();
  generateFullQR("Ticket-" + now.getTime());
}
setInterval(updateQR,2000);
updateQR();
</script>
</body>
</html>
