<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>nBus Ticket Replica</title>
<style>
:root {
  --purple-height: 18vh;
  --clock-font: 1.3rem;
  --button-font: 1rem;
  --date-banner-height: 46px;
  --ticket-width: min(430px, 97%);
}

/* ---------- Page Layout ---------- */
body { 
  font-family: Arial, sans-serif; 
  margin:0; 
  padding:18px; 
  background:white; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  min-height:100vh; 
}

/* ---------- Ticket Card ---------- */
.ticket { 
  width: var(--ticket-width);
  background:#fff; 
  border-radius:10px; 
  box-shadow:0 5px 10px rgba(0,0,0,0.25); 
  overflow:hidden; 
  text-align:center; 
  position:relative;
}

/* ---------- Top Close Button ---------- */
.top-close-btn {
  position: absolute;
  top: -36px;
  right: 8px;
  background: transparent;
  color: black;
  border: none;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s;
}
.top-close-btn:hover { color: #c62828; }

/* ---------- Header Banner ---------- */
.header { 
  background:#c62828; 
  color:#fff; 
  padding:6px; 
  font-weight:900; 
  height:36px; 
  position:relative; 
  overflow:hidden; 
  font-size: 1.15rem;
  letter-spacing: 0.5px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.header span { 
  position:absolute; 
  white-space:nowrap; 
  animation:scroll-left 10s linear infinite; 
}

@keyframes scroll-left { 
  0% { transform:translateX(100%); } 
  100% { transform:translateX(-100%); } 
}

/* ---------- QR Code ---------- */
.qr-code { padding:18px 10px 10px 10px; }

#qrcode { 
  width:100%; 
  max-width:250px;
  aspect-ratio: 1 / 1;
  margin:auto; 
  display:block; 
}

/* ---------- Info Text ---------- */
.info { 
  padding:12px; 
  color:#555; 
  line-height:1.4; 
  font-size:1.05rem;
}

/* ---------- Combined Banner Section ---------- */
.banner-section {
  display:flex;
  flex-direction:column;
  align-items:center;
  width:90%;
  margin:0 auto;
  overflow:visible;
}

/* --- Date Banner --- */
.date-banner { 
  position:relative; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  height: var(--date-banner-height); 
  width:100%; 
  overflow:hidden; 
  border-radius:9px 9px 0 0;
}

.date-banner .colors { 
  display:flex; 
  width:100%; 
  height:100%; 
}

/* ðŸŽ¨ Soft matching tones: light blue â†’ light blue â†’ light purple */
/* --- Date Banner --- */
/* --- Date Banner --- */
/* ðŸŽ¨ Updated lighter tones: left light blue â†’ middle light green â†’ right light pink */
.date-banner .green { background:#64b5f6; flex:1; }   /* left light blue */
.date-banner .red { background:#81c784; flex:1; }     /* middle light green */
.date-banner .blue { background:#f48fb1; flex:1; }    /* right light pink */

.date-banner span {
  position:absolute;
  white-space:nowrap;
  color:#fff;
  font-weight:900;
  font-size:var(--clock-font);
  text-shadow:1px 1px 3px rgba(0,0,0,0.7);
  animation:move-across 1.6s linear infinite alternate;
}

@keyframes move-across {
  0% { left:5%; transform:translateX(0); }                 
  50% { left:50%; transform:translateX(-50%); }            
  100% { left:95%; transform:translateX(-100%); }          
}

/* --- Purple Banner --- */
.purple-banner { 
  background:#5b336b; 
  color:#fff; 
  font-weight:bold; 
  height:var(--purple-height); 
  width:100%; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  overflow:hidden;
  border-radius:0 0 9px 9px;
}

.purple-banner img { 
  width:100%; 
  height:100%; 
  object-fit:cover; 
}

/* ---------- NX Rewards Cashback Banner ---------- */
.nxrewards-banner {
  width:100%;
  background:#0277bd;      
  color:#ffffff;           
  font-weight:800;         
  text-align:center;
  padding:10px;
  font-size:1.05rem;
  margin-top:10px;
  border-radius:0 !important; 
  overflow:visible;
}

/* ---------- Bottom Buttons ---------- */
.bottom-buttons {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px 18px 20px;
}

.bottom-btn {
  background:transparent;
  border:none;
  color:#2196f3; 
  text-decoration:none;
  font-size:var(--button-font);
  font-weight:bold;
  cursor:pointer;
  transition:color 0.3s;
}
.bottom-btn:hover { color:#0d47a1; }
</style>
</head>
<body>
  <div class="ticket">
    <button class="top-close-btn" onclick="closeTicket()">Close</button>
    
    <div class="header">
      <span>nBus Zone - Multi Operator nBus - Adult - 1 week - West Midlands</span>
    </div>

    <div class="qr-code">
      <canvas id="qrcode"></canvas>
    </div>

    <div class="info">
      Unlimited travel on all National Express buses and any other bus operator that is part of the nBus scheme within the West Midlands nBus zone.
    </div>

    <div class="banner-section">
      <div class="date-banner">
        <div class="colors">
          <div class="green"></div>
          <div class="red"></div>
          <div class="blue"></div>
        </div>
        <span id="clock">--:--:-- --/--/----</span>
      </div>

      <div class="purple-banner">
        <img src="Images/IMG_3969.jpg" alt="Banner">
      </div>

      <div class="nxrewards-banner">
        NX Rewards Cashback
      </div>
    </div>

    <div class="bottom-buttons">
      <a href="#" class="bottom-btn">A...ons</a>
      <a href="#" class="bottom-btn">D...ils</a>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const IMAGE_WIDTH_SCALE = 0.25;
const IMAGE_HEIGHT_SCALE = 0.25;

function generateFullQR(text) {
  const QR = new QRCode(document.createElement('div'), { text:text, width:300, height:300 });
  const modules = QR._oQRCode.modules;
  const size = modules.length;
  const canvas = document.getElementById('qrcode');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const cellW = canvas.width / size;
  const cellH = canvas.height / size;

  const reserveWidth = Math.floor(size * IMAGE_WIDTH_SCALE);
  const reserveHeight = Math.floor(size * IMAGE_HEIGHT_SCALE);
  const startRow = Math.floor((size - reserveHeight) / 2);
  const endRow = startRow + reserveHeight;
  const startCol = Math.floor((size - reserveWidth) / 2);
  const endCol = startCol + reserveWidth;

  for (let r = 0; r < size; r++) {
    for (let c = 0; c < size; c++) {
      if (r >= startRow && r < endRow && c >= startCol && c < endCol) continue;
      if (Math.random() > 0.5) ctx.fillRect(c * cellW, r * cellH, cellW, cellH);
    }
  }

  const img = new Image();
  img.src = "Images/IMG_4092.jpg";
  img.onload = function () {
    ctx.drawImage(img, startCol*cellW, startRow*cellH, reserveWidth*cellW, reserveHeight*cellH);
  };
}

function updateQR() {
  const now = new Date();
  generateFullQR("Ticket-" + now.getTime());
}
setInterval(updateQR,2000);
updateQR();

/* ---------- CLOCK ---------- */
function updateClock() {
  const now = new Date();
  const time = now.toLocaleTimeString('en-GB', { hour12:false });
  const date = now.toLocaleDateString('en-GB');
  document.getElementById("clock").textContent = `${time} ${date}`;
}
setInterval(updateClock,1000);
updateClock();

/* ---------- CLOSE FUNCTION ---------- */
function closeTicket() {
  document.querySelector('.ticket').style.display = 'none';
}
</script>
</body>
</html>
